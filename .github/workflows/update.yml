name: Update GPT-Herzwerk via External Feed

on:
  schedule:
    - cron: '0 18 * * *'  # tÃ¤glich um 18 Uhr
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch new GPT content
        run: |
          mkdir -p data
          curl -s https://herzwerk-feed.s3.eu-central-1.amazonaws.com/daily.json -o data/daily.json

      - name: Commit & push
        run: |
          git config user.name "gpt-herzwerk-bot"
          git config user.email "bot@example.com"
          git add data/daily.json
          git commit -m "Auto-update from external GPT feed ðŸ¤–" || echo "No changes"
          git push
